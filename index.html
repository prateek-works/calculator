<html>
<head>
    <title>
        Calculator project
    </title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    
    
    
    </head>
    
    <body>
        <div class="main-container">
                    <p id="heading">CALCULATOR</p>

            <p id="display"></p>
            <div id="buttons">
                <input type="button" value="1" id="buttonk"  class="button" data-key="1">
                <input type="button" value="2" id="buttonk" class="button" data-key="2">
                <input type="button" value="3" id="buttonk" class="button" data-key="3">
                <input type="button" value="AC" id="buttonk" class="button" data-key="AC"><br>
                <input type="button" value="4" id="buttonk" class="button" data-key="4">
                <input type="button" value="5" id="buttonk" class="button" data-key="5">
                <input type="button" value="6" id="buttonk" class="button" data-key="6">
                <input type="button" value="/" id="buttonk" class="button" data-key="/"><br>
                <input type="button" value="7" id="buttonk" class="button" data-key="7">
                <input type="button" value="8" id="buttonk" class="button" data-key="8">
                <input type="button" value="9" id="buttonk" class="button" data-key="9">
                <input type="button" value="+" id="buttonk" class="button" data-key="+"><br>
                <input type="button" value="0" id="buttonk" class="button" data-key="0">
                <input type="button" value="00" id="buttonk" class="button" data-key="00">
                <input type="button" value="%" id="buttonk" class="button" data-key="%">
                <input type="button" value="-" id="buttonk" class="button" data-key="-">
                <input type="button" value="=" id="equal-to-button" class="button" data-key="=">
                <input type="button" value="*" id="buttonk" class="button" data-key="*">
            </div>
        
        </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
        <Script type="text/javascript" src="calculator.js"></Script>
    </body>
</html>
